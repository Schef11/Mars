<!DOCTYPE html>
<html>
<head>
    <title>Виселица</title>
</head>
<body>
    <h1>Виселица</h1>
    <script>
   var words = [
    "программа", 
   "макака", 
   "оладушек", 
   "апельсин", 
   "гладиолус", 
   "баобаб"
  ]; // создаем массив со словами
   var word = words [Math.floor(Math.random ()*words.length)]; // выбираем случайное слово
   var answerArray = []; // массив с ответом
   for (var i = 0; i < word.length; i++) {
   answerArray[i] = "_"; }
   var remainingLetters = word.length; // оставшиеся буквы
   var guesses = 20;
   // игровой цикл
   while (remainingLetters > 0 && guesses > 0) { 
    // показываем состояние игры
   alert (answerArray.join (" "));
   // запрашиваем вариат ответа
  var guess = prompt("Угадайте букву или нажмите Отмена для выхода из игры."); // предложение
  if (guess === null)    { // выходим из игры
    break;   // отмена              
  } else if (guess.length !== 1) {
    alert ("Пожалуйста, введите только одну букву.");
  } else {
    guesses--;
    guess = guess.toLowerCase(); // обновляем состояние игры
    for (var j = 0; j < word.length; j++) {
    if (word[j] === guess && answerArray[j] === "_") {
      answerArray [j] = guess;
      remainingLetters --;
    }
  }
  }
  // конец игрового цикла
   } 
   alert (answerArray.join (" "));
   alert ("Отлично! Было загадоно слово " + word);
    </script>
</body>
</html>
