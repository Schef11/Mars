<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
</head>
<body>
    <canvas id="canvas" width="250" height="250"></canvas>
 <script>
     function fizzbuzz(n)
     {
         let ar = [];
         for ( let i = 1; i <= n; i++) {
             if ( (i % 3 === 0) && (i % 5 === 0)) {
                 ar.push('FizzBuzz');
             }
             else if ( i % 3 === 0 ) {
                 ar.push("Fizz");
             }
             else if ( i % 5 === 0) {
                 ar.push("Buzz");
             }
             else {
                 ar.push(i);
             }
         }
         return ar;
     }
</script>
</body>
</html>
